[training]
use_gpu = -1
limit = 0
dropout = 0.2
patience = 10000
eval_frequency = 200
scores = ["ents_f"]
score_weights = {"ents_f": 1}
orth_variant_level = 0.0
gold_preproc = true
max_length = 0
batch_size = 25
seed = 0
accumulate_gradient = 2

[optimizer]
@optimizers = "Adam.v1"
learn_rate = 0.001
beta1 = 0.9
beta2 = 0.999

[nlp]
name = "my_nlp"

[nlp.pipeline.entity_linker]
factory = "entity_linker"

[nlp.pipeline.entity_linker.kb]
@assets = "spacy.KBFromFile.v1"
nlp_path = ${nlp:name}
kb_path = "my_kb"